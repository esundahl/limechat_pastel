# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n'
  scroller-highlight-color: 'pink'
input-text:
  font-family: 'Museo'
  font-size: 12.0
  background-color: '#262626'
  color: '#d0d0d0'
  selected:
    background-color: '#ccc'
member-list:
  font-family: 'Museo'
  font-size: 12.0
  color: '#d0d0d0'
  background-color: '#262626'
  operator:
    color: '#86aed6'
  selected:
    color: '#000'
    background:
      # gradient
      top-line-color: '#333'
      bottom-line-color: '#333'
      top-color: '#86aed6'
      bottom-color: '#86aed6'
server-tree:
  font-family: 'Museo'
  font-size: 12.0
  background-color: '#262626'
  highlight:
    color: '#f0f'
  newtalk:
    color: '#f00'
  unread:
    color: '#86aed6'
  normal:
    active:
      color: '#d0d0d0'
    inactive:
      color: '#ccc'
  selected:
    active:
      color: '#000'
    inactive:
      color: '#888'
      background: 'red'
    background:
      # gradient
      top-line-color: '#333'
      bottom-line-color: '#333'
      top-color: '#86aed6'
      bottom-color: '#86aed6'
